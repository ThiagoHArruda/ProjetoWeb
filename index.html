<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="assets/css/pagina__inicial/login.css">
    <link rel="stylesheet" href="assets/css/pagina__inicial/cadastro.css">
</head>

<body>
    <header>
        <div class="cabecalho" id="cabecalho">
            <a href="index.html">
                <div alt="Logo Prime Video" class="cabecalho__logo"></div>
            </a>
        </div>
    </header>
    <main>
        <div class='caixa__login'>
            <form action="submit" class="login">
                <p class="login__texto">Usuário</p>
                <input type="text" class="login__input" required>
                <div class='login__break'></div>
                <p class="login__texto">Senha</p>
                <input type="password" class="login__input" autocomplete="" required>
                <div class='login__break'></div>
                <a href="#" class='login__texto' id="cadastro">Realizar Cadastro</a>
                <button class="login__btn">Entrar</button>
            </form>
            <div class="cadastro__posicao cadastro__posição--escondido">
                <h2 class='cadastro__texto'>Cadastro da Amazon</h2>
                <form action="submit" id='cadastroForm' class="cadastro">
                    <input type="text" class="cadastro__input" placeholder="Nome" data-tipo='nome' required>
                    <div class='cadastro__break'></div>
                    <input type="text" class="cadastro__input" placeholder="Usuário" data-tipo='user' required>
                    <div class='cadastro__break'></div>
                    <input type="email" class="cadastro__input" placeholder="Email" data-tipo='email' required>
                    <div class='cadastro__break'></div>
                    <input type="password" class="cadastro__input" placeholder="Senha" autocomplete="" data-tipo='senha1' required>
                    <div class='cadastro__break'></div>
                    <input type="password" class="cadastro__input" data-tipo='senha2' placeholder="Confirme a Senha" autocomplete="" required>
                    <div class='cadastro__break'></div>

                    <button type="submit" class='cadastro__btn'>Cadastrar</button>
                </form>
            </div>
        </div>

    </main>

    <script src="assets/js/animation/divCadastro.js"></script>
    <script type="module" src="assets/js/userSL/submit.js"></script>
    <script type="module" src="assets/js/validacao/validacaoCadastro.js"></script>
</body>

</html>
